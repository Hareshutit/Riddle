{# Базовый шаблон #}
{% extends 'base.html' %}

{# Статические файлы #}
{% load static %}

{% block content %}
    <div class="row">
        {#  Форма для нового вопроса  #}
        <div class="col-md-8 col-12">
            <h1 class="display-6 mb-3 text-center">Новый вопрос</h1>
            <form action="">
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Заголовок</label>
                    <div class="col-sm-10">
                        <input type="text" aria-label="Title" class="form-control" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Текст</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="Text" rows="6" required></textarea>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Теги</label>
                    <div class="col-sm-10">
                        <input type="text" aria-label="Tags" class="form-control" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Автор</label>
                    <div class="col-sm-10">
                        <input type="text" aria-label="Author" class="form-control-plaintext" value="NAME" readonly>
                    </div>
                </div>
                <div class="d-flex justify-content-evenly gx-2">
                    <button class="btn btn-success">Отправить</button>
                    <button class="btn btn-primary">Предварительный просмотр</button>
                </div>
            </form>
        </div>
        {# Правый блок #}
        <div class="col-md-4 col-12">
            {% include 'includes/sidebar.html' %}
        </div>
    </div>
{% endblock %}
