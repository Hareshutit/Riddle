{# Базовый шаблон #}
{% extends 'base.html' %}

{# Статические файлы #}
{% load static %}

{% block content %}
    <div class="row">
        {#  Форма входа  #}
        <div class="col-lg-8 col-12">
            <h1 class="display-6 m-3 text-center">Авторизация</h1>
            <form class="w-md-75" action="">
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Почта</label>
                    <div class="col-sm-10">
                        <input type="text" aria-label="Email" placeholder="example@mail.ru" class="form-control" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Пароль</label>
                    <div class="col-sm-10">
                        <input type="password" aria-label="Password" placeholder="●●●●●●●" class="form-control" required>
                    </div>
                </div>
                <p class="text-center text-danger">Неверная почта или пароль</p>
                <button class="btn btn-success mx-auto d-grid">Отправить</button>
            </form>
        </div>
        {# Правый блок #}
        <div class="col-lg-4 col-12">
            {% include 'includes/sidebar.html' %}
        </div>
    </div>
{% endblock %}
