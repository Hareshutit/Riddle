{# Базовый шаблон #}
{% extends 'base.html' %}

{# Статические файлы #}
{% load static %}

{% load bootstrap5 %}

{% block content %}
    <div class="row">
        {#  Форма входа  #}
        <div class="col-lg-8 col-12">
            <h1 class="display-6 m-3 text-center">Авторизация</h1>
            <form novalidate class="w-md-75" action="/login/" method="POST">
                {% csrf_token %}
                {% bootstrap_form form layout='horizontal'%}
                <button type="submit" class="btn btn-primary d-grid gap-2 col-4 mx-auto">Вход</button>
            </form>
        </div>
        {# Правый блок #}
        <div class="col-lg-4 col-12">
            {% include 'includes/sidebar.html' %}
        </div>
    </div>
{% endblock %}
